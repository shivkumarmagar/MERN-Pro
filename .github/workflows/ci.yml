name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: doctor_appointments_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma client
      run: npx prisma generate

    - name: Run database migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/doctor_appointments_test?schema=public

    - name: Run type checking
      run: npm run type-check

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm run test:coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/doctor_appointments_test?schema=public
        JWT_SECRET: test-jwt-secret
        JWT_REFRESH_SECRET: test-refresh-secret
        STRIPE_SECRET_KEY: sk_test_fake_key
        STRIPE_WEBHOOK_SECRET: whsec_fake_secret
        TWILIO_ACCOUNT_SID: fake_account_sid
        TWILIO_AUTH_TOKEN: fake_auth_token
        TWILIO_PHONE_NUMBER: +1234567890
        SENDGRID_API_KEY: fake_sendgrid_key
        GOOGLE_MAPS_API_KEY: fake_google_maps_key
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: fake_google_maps_key
        REDIS_URL: redis://localhost:6379

    - name: Build application
      run: npm run build
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/doctor_appointments_test?schema=public
        JWT_SECRET: test-jwt-secret
        JWT_REFRESH_SECRET: test-refresh-secret
        STRIPE_SECRET_KEY: sk_test_fake_key
        STRIPE_PUBLISHABLE_KEY: pk_test_fake_key
        STRIPE_WEBHOOK_SECRET: whsec_fake_secret
        TWILIO_ACCOUNT_SID: fake_account_sid
        TWILIO_AUTH_TOKEN: fake_auth_token
        TWILIO_PHONE_NUMBER: +1234567890
        SENDGRID_API_KEY: fake_sendgrid_key
        GOOGLE_MAPS_API_KEY: fake_google_maps_key
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: fake_google_maps_key
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        SERVER_URL: http://localhost:3000
        NODE_ENV: production
        REDIS_URL: redis://localhost:6379

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
